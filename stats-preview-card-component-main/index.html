<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
  
      <div class="container">
        <div class="mobile-image">
          <img src="./images/image-header-mobile.jpg" alt="" />
        </div>
        <div class="desktop-image">
          <img src="./images/image-header-desktop.jpg" alt="" />
        </div>
        <div class="bottom-section">
          <h2>
            Get <span class="insights">insights</span> that help your business
            grow.
          </h2>
          <p class="information">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
          <p class="company">10k+ <span>companies</span></p>
          <p class="template">314 <span>templates</span></p>
          <p class="queries">12M+ <span>queries</span></p>
        </div>
        </div>
      </div>
    </main>
  </body>
</html>
